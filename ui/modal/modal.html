<div class="modal">
  <div class="close-icon modal__close">
    <span></span>
    <span></span>
  </div>
  <h2 class="modal__title">Заказать звонок</h2>
  <form class="modal__form">
    <label class="modal__label">
      <input class="modal__input" name="name" type="text" />
      <span class="modal__placeholder">Ваше имя</span>
    </label>
    <label class="modal__label">
      <input class="modal__input" name="phone" type="tel" />
      <span class="modal__placeholder">Телефон</span>
    </label>
    <label class="modal__label">
      <input class="modal__input" name="email" type="email" />
      <span class="modal__placeholder">E-mail</span>
    </label>
    <p class="modal__disclaimer">
      Нажимая на кнопку «Отправить», вы ознакомлены<br />
      и соглашаетесь с
      <a href="#">политикой обработки персональных данных</a>
    </p>
    <button class="button modal__button modal__close" type="submit">
      Отправить
    </button>
  </form>
</div>
