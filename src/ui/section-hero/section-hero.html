<section class="section section-hero">
  <div class="container section-hero-inner">
    <picture>
      <source
        type="image/webp"
        srcset="./images/hero-image-360.webp"
        media="(max-width: 360px)"
      />
      <source
        type="image/webp"
        srcset="./images/hero-image-768.webp"
        media="(max-width: 768px)"
      />
      <source
        type="image/webp"
        srcset="./images/hero-image-1024.webp"
        media="(max-width: 1024px)"
      />
      <source
        type="image/webp"
        srcset="./images/hero-image-1440.webp"
        media="(max-width: 1440px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/hero-image-360.jpg"
        media="(max-width: 360px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/hero-image-768.jpg"
        media="(max-width: 768px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/hero-image-1024.jpg"
        media="(max-width: 1024px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/hero-image-1440.jpg"
        media="(max-width: 1440px)"
      />
      <img class="section-hero__image" src="./images/hero-image.webp" alt="" />
    </picture>

    <div class="section-hero__bottom">
      <p class="section-hero__text">
        дом бизнес-класса <br />
        для ценителей роскоши
      </p>
      <h1 class="section-hero__title">inchapin</h1>
    </div>
  </div>
</section>
